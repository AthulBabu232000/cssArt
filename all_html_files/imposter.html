<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imposter</title>
</head>
<body>
    <div class = "container">
        <div class="back"></div>
        <div class="inner-container">
            <div class="imposter">

                <div class="eye">
                    <div class="eyeball">
                        <div class="eye-inner"></div>

                    </div>
                </div>
            </div>
            <div class="leg-1"></div>
            <div class="leg-2"></div>
        </div>
        
    </div>
</body>
<style>
    body{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .container{
        display:flex;
        justify-content:center;
        align-items: center;
        height:100vh;
    }
    .inner-container{
        position:relative;
    }
  .imposter{
      height:45vmin;
      width:33vmin;
      border:4px solid black;
      background-color:#3b177b;
      border-radius:80% 100% 0% 0% / 100% 100% 70% 84%  ;

  }
  .imposter::after{
      content:'';
      position:absolute;
     
      height:39vmin;
      width:32vmin;
      background-color:#6c2fbb;
      border-radius:73% 100% 41% 51% / 100% 96% 79% 78%  ;
      left:1vmin;
      
  }
  .leg-1{
      height:9vmin;
      width:14vmin;
      border:4px solid black;
      position:absolute;
      border-top:2px transparent;
      border-radius:6% 8% 11% 11% / 100% 84% 44% 84% ;
      background-color:#3b177b;
      top:44.5vmin;
  }
  .leg-2{
      height:9vmin;
      width:14vmin;
      top:44.5vmin;
      border:4px solid black;
      right:.1vmin;
      position:absolute;
      border-top:2px transparent;
      border-radius:2% 15% 11% 11% / 100% 84% 44% 84% ;
      transform:rotateY(180deg);
      background-color:#3b177b;
     
  }
  .eye{
      height:14vmin;
      width:23vmin;
      position:absolute;
      background-color:#49646d;
      right:-1vmin;
      top:10vmin;
      z-index:100;
      border-radius:53% 100% 41% 51% / 40% 53% 65% 35% ;
      border:4px solid;
      overflow:hidden;

  }
  .eyeball{
      height:10vmin;
      width:19.5vmin;
      background-color:#94c7da;
      position:absolute;
      border-radius:17% 100% 1% 95% / 9% 53% 91% 78% ;
      right:0;
  }
  .eye-inner{
      height:3.5vmin;
      width:11vmin;
      background-color:#fcfcfc;
      border-radius:100% 100% 100% 100% / 81% 74% 75% 75% ;
      position:absolute;
      right:2vmin;
      top:2vmin;
      transform:rotate(2deg);

  }
  .back{
      height:26vmin;
      width:8vmin;
      background-color:#3b177b;
      position:absolute;
      top:45vmin;
      left:35vmin;
      border-radius:20%;
      border:4px solid;
      border-top-left-radius:30%;
  }
</style>
</html>
