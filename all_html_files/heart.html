<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart</title>
</head>
<style>
    body{
        margin:0;
        padding:0;
    }
    .main{
        top:50%;
        left:50%;
        margin:-5.5em 0 0 -5em;
        position:absolute;
        width:200px;
        height:200px;
        background-color:red;
        transform:rotate(45deg);
        box-shadow:6 6 #000;
        transition:all 0.5s ease-out; 
    }
    .main:before{
        content:'';
        width:100%;
        height:100%;
        position:absolute;
        background-color:red;
        top:-50%;
        left:0;
        border-radius:50%;
    }
    .main:after{
        content:'';
        width:100%;
        height:100%;
        position:absolute;
        background-color:red;
        top:0;
        left:-50%;
        border-radius:50%;
    }
    .main:hover{
        transform:rotate(45deg);
        transform:rotateY(180deg);
        transform:scale(1.2);
    }
</style>
<body>
    <div class="main"></div>
</body>
</html>
