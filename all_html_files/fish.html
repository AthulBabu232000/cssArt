<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fish flies</title>
</head>

<body>
    <div class="container">
        <div class="bowl"></div>
        <div class="water">
            <div class="body">
                <div class="eye"></div>
                <div class="fin-center"></div>
                <div class="fin top"></div>
                <div class="fin bottom"></div>
                <div class="tail"></div>
            </div>
        </div>
    </div>
</body>
<style>
    body {
        margin: 0;
        padding: 0;
        background: black;

    }

    .container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

    }

    .bowl {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background-color: black;
        position: relative;
        border: 2px solid white;
        animation: move 8s infinite;
        

    }

    @keyframes move {
        0% {
            transform: rotate(0);
        }

        33% {
            transform: rotate(20deg);
        }

        67% {
            transform: rotate(-20deg);
        }

        100% {
            transform: rotate(0);
        }
    }

    .bowl:after {
        content: '';
        position: absolute;
        width: 100px;
        height: 26px;
        border-radius: 50%;
        background-color: black;
        left: 50%;
        height: -4px;
        transform: translate(-50%, -50%);
        z-index: 100;
        border: 2px solid white;
    }



    .water {
        height: 190px;
        width: 190px;
        background: linear-gradient(to bottom,transparent 0% 50%, #2389da 50% 100%);
        border-radius:50%;
        position:absolute;
        top:7px;
        left:7px;
        animation: mov 8s infinite;
       
    }
    @keyframes mov{
        0% {
            transform: rotate(0);
        }

        33% {
            transform: rotate(-20deg);
        }

        67% {
            transform: rotate(20deg);
        }

        100% {
            transform: rotate(0);
        }
    }
    .water:after{
        content:'';
        position:absolute;
        width:100%;
        height:30px;
        background:#0f5e9c;
        border-radius:50%;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);


    }
    .body{
        width:70px;
        height:36px;
        background:orange;
        border-radius:50% 40% 50% 40%;
        bottom:30px;
        right:60px;
        position:absolute;



    }
    body:hover .body{
        width:70px;
        height:36px;
        background:rgb(39, 255, 10);
        border-radius:50% 40% 50% 40%;
        bottom:30px;
        right:60px;
        position:absolute;



    }
body:hover .fin{
    width:40px;
       height:24px;
       position:absolute;
       background:rgb(39, 255, 10);
       border-radius:50%;
}

   .fin{
       width:40px;
       height:24px;
       position:absolute;
       background:#EF8A1F;
       border-radius:50%;
   }
.fin.top{
    z-index:-100;
    transform:rotate(-20deg);
    left:14px;
    bottom:24px;
    border-radius:50% 50% 0 0;

}
.fin.bottom{
    
    z-index:-100;
    transform:rotate(20deg);
    left:14px;
    bottom:-12px;
    border-radius:50% 0 50% 0;
    

}
.fin-center{
    height:10px;
    width:12px;
    background:#EF8A1F;
    border-radius:50% 0 0 50%;
    position:absolute;
    left:30px;
    top:12px;
}
    .eye{
        height:16px;
        width:16px;
        background:white;
        border-radius:50%;
        position:absolute;
        left:2px;
        top:10px;
    }
    .eye:before{
        content:'';
        background:black;
        height:8px;
        width:8px;
        border-radius:50%;
        position:absolute;
        left:2px;
        top:4px;

    }
    .eye:after{
        content:'';
        background:white;
        height:4px;
        width:4px;
        border-radius:50%;
        position:absolute;
        left:4px;
        top:5px;
        
    }
    .tail{
        width:32px;
        height:72px;
        position:absolute;
        right:-20px;
        bottom:-42px;
        z-index:-100;
    }
    .tail:before{
        content:'';
        position:absolute;
        width:32px;
        height:20px;
        border-radius:50%;
        background:#EF8A1F;
        transform:rotate(-20deg);
        top:-10px;
    }
    .tail:after{
        content:'';
        position:absolute;
        width:32px;
        height:20px;
        border-radius:50%;
        background:#EF8A1F;
        transform:rotate(30deg);
        top:10px;
    }
    
    

  
</style>

</html>
