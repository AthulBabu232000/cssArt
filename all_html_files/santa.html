<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <div class="cartoon hb">

        <div class="beard"></div>
        <div class="head r"></div>
        <div class="mustache">

        </div>
    </div>
    
</body>

<style>

    .cartoon{
        position:relative;
        top:300px;
        left:50%;
        transform:translate(-50%, -50%);
        width:80vmin;
        height:80vmin;
        background:black;
    }

    .head{
        position:absolute;
        width:25%;
        height:25%;
        background:#fca;
        top:15%;
        left:50%;
        transform:translate(-50%, 0%);
        border-radius:50%;
    }
    .beard{
        width:28%;
        position:absolute;
        height:38%;
        background:rgba(255, 255, 255, 0.89);
        border-radius:100%/120% 120% 80% 80%;
        left:36%;
        top:15%;


    }
  
  .mustache{

      width:10%;
      position:absolute;
      height:10%;
      background:#f005;
      border-radius: 20% 100% 0 100%;
      top:30%;
      transform:rotate(-55deg);
      left:30vmin;
      background:white;




  }
  .mustache::before{
      content:'';
      position:absolute;
      width:100%;
      height:100%;
      background:#f005;
      border-radius: 20% 100% 0 100%;
      left:300px;
      top:300px;
      transform:rotate(55deg);

  }
</style>
