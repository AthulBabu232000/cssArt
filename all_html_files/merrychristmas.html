<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MerryChristmas</title>
</head>
<body>

    <section>
        <div class="box">
            <div class="circle">
                <h2>Merry<br>Christmas</h2>
            </div>
        </div>
    </section>


    <script>


        var bubbles = () => {
            var count = 200;
            var section = document.querySelector('section');
            var i = 0;
            while(i < count){
                var bubble = document.createElement('i');
                var x = Math.floor(Math.random() * window.innerWidth);
                var y = Math.floor(Math.random() * window.innerHeight);
                var size = Math.random() * 10;
                
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                bubble.style.width = 1* size + 'px';
                bubble.style.height = 1* size + 'px';
                bubble.style.animationDuration = .5* size + 's';
                bubble.style.animationDelay = -size + 's'

                section.appendChild(bubble);

                i++;


            }


        }
        bubbles();
    </script>
    
</body>

<style>

@import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Satisfy', cursive;

    }

    body{
        overflow:hidden;
    }

    section{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background: #f1f1ff;
    }

    section .box{
        position:absolute;
        width:450px;
        height:450px;
    }

    section .box::before{
        content:'';
        position:absolute;
        top:0;
        left:50%;
        width:100%;
        height:100%;
        background:linear-gradient(to right, #000, transparent);
        transform:rotate(45deg);
        transform-origin:left;
        opacity:0.1;

    }

    section .box .circle{
        position:relative;
        width:100%;
        height:100%;
        background:linear-gradient(135deg, #fff, #e4e3e8);
        display:flex;
        justify-content: center;
        align-items:center;
        border-radius:50%;
        z-index:1;
    }

    section .box .circle{

        content:'';
        position:absolute;
        margin:5px 5px 5px 5px;
        background:linear-gradient(135deg, #fff, #e4e3e8);
        border-radius:50%;


    }

    section .box .circle h2{
        position:absolute;
        z-index: 2;
        font-size:4em;
        color:#ff2a2a;
    }

    section i {
        position:absolute;
        background:#ff2a2a;
        border-radius:50%;
        animation:animate 5s linear infinite;
    }

    section i:nth-child(even){
        background:transparent;
        border:1px solid #ff2a2a;
    }

@keyframes animate{
    0%{
        opacity:0;
        transform:translateY(0);
    }

    10%{
        opacity:0.5;
        
    }

    40%{
        opacity:1;
       
    }
    90%{
        transform:translateY(-2000%);
    }
}
</style>
</html>
