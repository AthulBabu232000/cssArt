    <script>


        var bubbles = () => {
            var count = 200;
            var section = document.querySelector('section');
            var i = 0;
            while (i < count) {
                var bubble = document.createElement('i');
                var x = Math.floor(Math.random() * window.innerWidth);
                var y = Math.floor(Math.random() * window.innerHeight);
                var size = Math.random() * 10;

                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                bubble.style.width = 1 * size + 'px';
                bubble.style.height = 1 * size + 'px';
                bubble.style.animationDuration = .5 * size + 's';
                bubble.style.animationDelay = -size + 's'

                section.appendChild(bubble);

                i++;


            }


        }
        bubbles();
    </script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Satisfy', cursive;

    }

    body {
        overflow: hidden !important;

    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: #f1f1ff;
        overflow:hidden;
    }

    section .box {
        position: absolute;
        width: 100vw;
        height: 100vw;
        left: 30%;
    }

    section .box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #000, transparent);
        transform: rotate(45deg);
        transform-origin: left;
        opacity: 0.1;

    }

    section .box .circle {
        position: relative;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fff, #e4e3e8);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        z-index: 1;

    }

    section .box .circle::after {

        content: '';
        position: absolute;
        margin: 5px 5px 5px 5px;
        background: linear-gradient(135deg, #fff, #e4e3e8);
        border-radius: 50%;


    }

    section .box .circle h2 {
        position: absolute;
        z-index: 2;
        font-size: 4em;
        color: #ff2a2a;
        font-weight: 700;
    }

    section i {
        position: absolute;
        background: #ff2a2a;
        border-radius: 50%;
        animation: animate 5s linear infinite;
    }

    section i:nth-child(even) {
        background: transparent;
        border: 1px solid #ff2a2a;
    }

    .book-page {
        width: 80vmin;
        height: 80vmin;
        position: absolute;
        transform-style: preserve-3d;
        transform: perspective(2000px);
        box-shadow: inset 300px 0 50px rgba(0, 0, 0, .5) 0 20px 100px rgba(0, 0, 0, 0.5);
        background: #fff;
        transition: 2s;
        box-shadow: 10px 10px 10px;
        border-radius: 12px;
        left:-130px;
        top:180px;




    }

    .book-page:hover {
        transform: translate(10%, 10%) perspective(2000px) rotate(90deg);
        box-shadow: inset 20px 0 50px rgba(0, 0, 0, .5) 0 10px 100px rgba(0, 0, 0, 0.5);



    }

    .page-img {
        width: 100%;
        height: 100%;
        position: relative;
        transform-origin: left;
        transition: 2s;
        z-index: 1;
        border-radius: 12px;
    }

    .page-img img {
        width: 100%;
        height: 100%;
        border-radius: 12px;
    }

    .book-page:hover .page-img {
        transform: rotateY(-135deg);
    }

    .details {
        position: absolute;
        top: 0vmin;
        margin: 5px;
        padding: 5px;


    }

    .details .row p {
        font-size: xx-small;
    }

    @keyframes animate {
        0% {
            opacity: 0;
            transform: translateY(0);
        }

        10% {
            opacity: 0.5;

        }

        40% {
            opacity: 1;

        }

        90% {
            transform: translateY(-2000%);
        }
    }
</style>
