<style>
        body{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    .book-page{
        width:40vmin;
        height:40vmin;
        position:absolute;
        transform-style:preserve-3d;
        transform:perspective(2000px);
        box-shadow:inset 300px 0 50px rgba(0,0,0, .5)  0 20px 100px rgba(0,0,0,0.5);
        background:#fff;
        transition:2s;
        box-shadow: 10px 10px 10px;
        border-radius:12px;

        


    }

    .book-page:hover{
        transform:translate(10%, 10%) perspective(2000px) rotate(-10deg);
        box-shadow:inset 20px 0 50px rgba(0,0,0, .5)  0 10px 100px rgba(0,0,0,0.5);



    }

    .page-img{
        width:100%;
        height:100%;
        position:relative;
        transform-origin:left;
        transition:2s;
        z-index:1;
        border-radius:12px;
    }

    .page-img img{
        width:100%;
        height:100%;
        border-radius:12px;
    }

    .book-page:hover .page-img{
        transform:rotateY(-135deg);
    }

    .details{
        position:absolute;
        top:0vmin;
        margin:5px;
