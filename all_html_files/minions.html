<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minions</title>
</head>

<body>
    <div class="container">
        <div class="minion">
            <div class="body">
                <div class="l-band"></div>
                <div class="r-band"></div>
                <div class="l-outer-eye">
                    <div class="l-inner-eye">
                        <div class="l-eye-in">
                            <div class="dark-eye-l"></div>
                        </div>
                    </div>
                </div>
                <div class="r-outer-eye">
                    <div class="r-inner-eye">
                        <div class="r-eye-in">
                            <div class="dark-eye-r"></div>
                        </div>
                    </div>
                </div>
                <div class="mouth">
                    <div class="teeth">

                    </div>
                    <div class="teeth-1">

                    </div>
                    <div class="teeth-2">

                    </div>
                    <div class="teeth-3">

                    </div>
                    <div class="teeth-4">

                    </div>

                </div>
                <div class="outfit">

                    <div class="l-btn"></div>
                    <div class="r-btn"></div>
                    <div class="outfit-top">

                    </div>
                    <div class="strap-left"></div>
                    <div class="strap-right"></div>

                </div>
            </div>
            <div class="l-leg"></div>
            <div class="r-leg"></div>
            <div class="l-boot"></div>
            <div class="r-boot"></div>
            <div class="l-hand"><div class="l-glove">
                <div class="f-1"></div>
                <div class="f-2"></div>
                <div class="f-3"></div>
            </div></div>
            <div class="r-hand"><div class="r-glove">
                <div class="f-1"></div>
                <div class="f-2"></div>
                <div class="f-3"></div>
            </div></div>

        </div>
    </div>
</body>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .body {
        height: 70vmin;
        width: 50vmin;
        background-color: #f7dc43;
        border-radius: 50% 50% 45% 45% / 35% 35% 30% 30%;
        position: relative;
        overflow: hidden;

    }

    .outfit {
        width: 50vmin;
        height: 20vmin;
        background-color: #549fc6;
        border-radius: 0% 0% 50% 50% / 0% 0% 50% 50%;
        bottom: 0vmin;
        position: absolute;

    }

    .outfit-top {
        width: 30vmin;
        height: 30vmin;
        background-color: #549fc6;
        position: absolute;
        bottom: -2vmin;
        left: 10vmin;


    }

    .strap-left {
        width: 30vmin;
        height: 4vmin;
        background-color: #549fc6;
        bottom: 33vmin;
        position: absolute;
        transform: rotate(40deg);
        left: -15vmin;
    }

    .strap-right {
        width: 30vmin;
        height: 4vmin;
        background-color: #549fc6;
        position: absolute;
        bottom: 33vmin;
        right: -15vmin;
        transform: rotate(-40deg);

    }

    .l-outer-eye {
        height: 20vmin;
        width: 20vmin;
        background-color: #9c9c95;
        border-radius: 50%;
        position: absolute;
        left: 5vmin;
        top: 10vmin;

    }

    .r-outer-eye {

        height: 20vmin;
        width: 20vmin;
        background-color: #9c9c95;
        border-radius: 50%;
        position: absolute;
        top: 10vmin;
        right: 5vmin;

    }

    .l-inner-eye {
        height: 15vmin;
        width: 15vmin;
        border-radius: 50%;
        background-color: #fcf8f5;
        left: 2.5vmin;
        top: 2.5vmin;

    }

    .r-inner-eye {
        height: 15vmin;
        width: 15vmin;
        border-radius: 50%;

        top: 2.5vmin;

    }

    .l-eye-in {

    .r-eye-in {

    .dark-eye-l {

    .dark-eye-r {

        top: 2.55vmin;
        border: .2vmin solid black;
    }

    .l-band {
